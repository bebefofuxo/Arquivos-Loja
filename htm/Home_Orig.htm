<script type="text/javascript">

var jahVerificado = false;
var xhr = new XMLHttpRequest();
var timerResposta;
  
function tratarResposta () {
  			
    	if (xhr.readyState == 4 && xhr.status == 200) {
              	
        	
              
            if (xhr.responseText == "1")
            {
              	var divPai = document.getElementById('popupNews');
             	var divResposta = document.getElementById('divRetorno');
              	divPai.style.height = "373px";
  				divResposta.style.display="block";
          		timerResposta = setTimeout(esconderResposta, 4000);
            	divResposta.innerHTML = "Você já está cadastrado!";
                jahVerificado=false;
            }
            else if (xhr.responseText == "2")
            {
              	var divPai = document.getElementById('popupNews');
              	var divResposta = document.getElementById('divRetorno');
              	divPai.style.height = "373px";
  				divResposta.style.display="block";
          		timerResposta = setTimeout(esconderResposta, 4000);
                divResposta.innerHTML = "Por favor, tente novamente.";
                jahVerificado=false;
            }
            else
            {
               jahVerificado=true;
               var formulario = document.querySelector(".formNews");
               formulario.submit();
            }
         }
         else
         {
         	jahVerificado=false;
         }

}
  
function verificarUsuarioCadastrado() {
  	
  	var txtField = document.querySelector(".campoEmailNews");
  
	if(jahVerificado==true)
	{
		return true;
    }
  	
  	xhr.onreadystatechange = tratarResposta;
    xhr.open("GET","http://www.fernandopastor.sitepessoal.com/phpmailer/enviarEmail.php?emailUsuario="+txtField.value,true);
  
  	
    
    xhr.send();
  
  	return false;
}

function esconderResposta(){
  var divPai = document.getElementById('popupNews');
  var divResposta = document.getElementById('divRetorno');
  divResposta.style.display="none";
  divPai.style.height = "350px";
  clearTimeout(timerResposta);
}
  
function mostrarInfo(){
  var divPai = document.getElementById('popupNews');
  var divResposta = document.getElementById('divRetorno');
  divPai.style.height = "373px";
  divResposta.style.display="block";
  divResposta.innerHTML = "Gerando cupom. Aguarde...";
  
  
}


</script>
